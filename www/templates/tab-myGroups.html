<ion-view title="My Groups">
    <ion-content padding="true" class="has-header">
      <ion-slide-box>
        <ion-slide ng-repeat="group in groups" >
          <a href="#/tab/groupEntries/{{group.uid}}">
            <div class="list card">
              <div class="item item-avatar">
                <img src="/img/apple.png">
                <h2>{{group.title}}</h2>
                <p>Author</p>
              </div>

              <div class="item item-body">
                <img class="item item-image" src="http://schlagmich.net:8080/api/v1/qrcode?data={{group.uid}}" width="80%" style="border-radius: 5%;">
                <p>
                  {{group.description}}
                </p>
                <p>
                  <a class="item item-icon-left" href="#">
                    <i class="icon ion-person-stalker"></i>
                    Subscribers
                    <span class="badge badge-assertive">3</span>
                  </a>
                  <a class="item item-icon-left" href="#">
                    <i class="icon ion-person-stalker"></i>
                    Postings
                    <span class="badge badge-assertive">5</span>
                  </a>
                </p>
              </div>
            </div>
          </a>
        </ion-slide>
      </ion-slide-box>
    </ion-content>
</ion-view>
